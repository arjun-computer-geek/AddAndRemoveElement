<!DOCTYPE html>
<html>
<head>
	<title>Adding and removing elements</title>
</head>
<body>

	    `;
	    document.getElementById('contatiner').appendChild(div);


	    (function () {
	    	document.getElementById(id).options.selectedIndex = i
			var si = document.getElementById(id).options.selectedIndex;
			if(i < 4){
				i = si + 1;
			}
			 console.log(si) 
		})();
	}

	function deleteElement(e){
	    document.getElementById('contatiner').removeChild(e.parentNode);
	}
